{% load static %}
<div class="flex items-start justify-between gap-10 self-stretch px-28 py-0"
     id="category">
    {% for category in categories %}
        <a href="{{ category.get_absolute_url }}">
            <div class="flex-[1 0 0%] flex h-12 w-40 cursor-pointer items-center justify-center gap-3 rounded-md border-2 border-[#2a2a2a] hover:bg-accent">
                <img src="{% static 'img/public/' %}{{ category.slug }}.svg"
                     height="0"
                     width="0"
                     sizes="100vw"
                     alt="{{ category.name }}"
                     class="w-auto h-auto max-w-[70%] max-h-[80%] object-contain" />
                <h2 class="text-sm font-bold">{{ category.name }}</h2>
            </div>
        </a>
    {% endfor %}
</div>
