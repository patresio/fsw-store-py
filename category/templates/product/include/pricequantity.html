<div id="price-quantity"
     class="flex items-start flex-col gap-1 self-stretch">
    <div id="price" class="flex flex-col items-start gap-2">
        <div id="price-discount" class="flex justify-center items-center gap-3">
            <h2 class="text-3xl font-bold">R$ {{ product.total_price }}</h2>
            {% if product.discountPercentage > 0 %}
                <div id="discount"
                     class="flex justify-center bg-primary rounded-full items-center py-0.5 px-3 gap-2 font-bold text-base">
                    <svg class="w-3 h-3 text-white"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 10 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1v12m0 0 4-4m-4 4L1 9" />
                    </svg>
                    {{ product.discountPercentage }}%
                </div>
            {% endif %}
        </div>
        {% if product.discountPercentage > 0 %}
            <p class="opacity-40 text-base">
                De: <span class="line-through">R${{ product.basePrice }}</span>
            </p>
        {% endif %}
    </div>
    {% comment %} #TODO: Adicionar função de aumentar a quantidade {% endcomment %}
    <div id="quantity" class="flex gap-2 justify-center items-center">
        <div class="flex h-9 w-9 flex-col justify-center items-center border-2 border-[#2a2a2a] rounded-sm hover:bg-purple-500 hover:border-primary">
            <svg class="w-3 h-3 text-white"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
            </svg>
        </div>
        <p id="quantity-product">1</p>
        <div class="flex h-9 w-9 flex-col justify-center items-center border-2 border-[#2a2a2a] rounded-sm hover:bg-purple-500 hover:border-primary">
            <svg class="w-3 h-3 text-white"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
            </svg>
        </div>
    </div>
</div>
